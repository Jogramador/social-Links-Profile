<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="imagem de perfil"
          class="imagePerfil"
        />
        <h1 class="nameTitle">Jessica Randall</h1>
        <h2 class="nameLocation">London, United Kingdom</h2>
        <p class="text">"Front-end developer and avid reader."</p>

        <div class="links">
          <p class="linktext">GitHub</p>
        </div>
        <div class="links">
          <p class="linktext">Frontend Mentor</p>
        </div>
        <div class="links">
          <p class="linktext">LinkedIn</p>
        </div>
        <div class="links">
          <p class="linktext">Twitter</p>
        </div>
        <div class="links">
          <p class="linktext">Instagram</p>
        </div>
      </div>
    </main>
  </body>
</html>
